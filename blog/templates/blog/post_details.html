{% extends "blog/dashboard_base.html" %}

{% block title %}Post: {{ post.title }}{% endblock %}

{% block content %}
<div class="page-header"><h2>Details: {{ post.title }}</h2></div>
<div class="panel panel-default">
	<div class="panel-body">
		<h2>{{ post.title }}</h2>
		<p>{{ post.text }}</p>
	</div>
	<div class="panel-footer">
		{% if not post.published_on %}
		<a href="{% url 'publish-post' pk=post.pk %}"><button class="btn btn-success" type="button"><span class="glyphicon glyphicon-edit"></span> Publish</button></a>{% endif %}
		<a href="{% url 'edit-post' pk=post.pk %}"><button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-edit"></span> Edit</button></a>
		<a href="{% url 'delete-post' pk=post.pk %}"><button class="btn btn-danger" type="button" onclick="return confirm('Are you sure?');"><span class="glyphicon glyphicon-trash"></span> Delete</button></a>
	</div>
</div>
{% endblock %}
